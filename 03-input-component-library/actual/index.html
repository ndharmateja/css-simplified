<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Input Library</title>
</head>

<body>
    <div class="wrapper">
        <input class="input-element" type="text" value="Default">
        <input class="input-element success" type="text" value="Success">
        <input class="input-element error" type="text" value="Error">
        <input class="input-element large" type="text" value="Large">
        <input class="input-element small" type="text" value="Small">
        <input class="input-element" type="text" value="Disabled" disabled>
    </div>
</body>

</html>
